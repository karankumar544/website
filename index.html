<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form </title>
    <link rel="stylesheet" href="stlyle.css" class="css">
</head>
<body>
    <div class="container">

        <div class="apply_box">
            
            <h1> 
                Job Application Form 
             <span class="title_small">
                (web)
             </span>
            </h1>
            
            <form action="">
                <div class="form_container">
                <div class="form_control">
                    <label for="first_name">
                        First Name
                    </label>
                 <input
                 id="first_name"
                 name="first_name"
                 placeholder="Enter first name"
                 />
                </div>
                <div class="form_control">
                    <label for="last_name">
                       Last Name
                    </label>
                 <input
                 id="last_name"
                 name="last_name"
                 placeholder="Enter last name"
                 />
                </div>
                <div class="form_control">
                    <label for="email">
                       Email
                    </label>
                 <input
                 type="email"
                 id="email"
                 name="email"
                 placeholder="Enter Email"
                 />
                </div>
                <div class="form_control">
                    <label for="last_name">
                      Job Role
                    </label>
                 <select>
                    <option value="">Select Job Role</option>
                    <option value="">Frontent Developer</option>
                    <option value="">Backend Developer</option>
                    <option value="">Full Stack Developer</option>
                    <option value="">Vedio editor </option>
                 </select>
                </div>
                  <div class="textarea_control">
                    <label for="Address">
                       Address
                    </label>
                 <textarea id="address" name="address" row="4" 
                 cols="28"
                 placeholder="enter Address"
                 > </textarea>
                </div>
                <div class="form_control" >
                    <label for="city">
                        city
                    </label>
                    <input
                    id="city"
                    name="city"
                    placeholder="Enter city.."
                    />
                </div>

                <div class="form_control" >
                    <label for="pin code">
                        Pin code
                    </label>
                    <input
                    type="number"
                    id="pin code"
                    name="pin code"
                    placeholder="Enter pin code.."
                    />
                </div>
                
                <div class="form_control" >
                    <label for="date">
                        Date   
                    </label>
                    <input
                    type="date"
                    id="date"
                    name="date"
                    />
                </div>
                <div class="form_control" >
                    <label for="upload your CV">
                        upload your CV
                    </label>
                    <input
                    type="file"
                    id="upload your CV"
                    name="upload your CV"   
                    />
                </div>
                </div>
                <div class="buttom_container">
                    <button type="submit">Apply Now </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
